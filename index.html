<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>
        let a;
        let date;
        let time;
        setInterval(() => {
        a = new Date();
        date = a.toLocaleDateString();
        time = a.getHours() + ':'+  a.getMinutes() + ':'+ a.getSeconds();
        document.getElementById('time').innerHTML = time;
        document.getElementById('date').innerHTML = date;
    }, 1000);
    </script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="globe.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            World Clock
          </a>
        </div>
      </nav>


      <div class="container my-4">
        <div class="card">
            <img src="world.jpg" class="card-img-top" alt="img not found">
            <div class="card-body">
              <h2 class="card-title">Time : <span id="time"></span></h2>
              <h2 class="card-title">Date : <span id="date"></span></h2>
              <p class="card-text">Here, you can see the time of any country</p>
              <a href="https://media.tenor.com/sAC8DAMUGwAAAAAd/maza-aaya-rahul-gandhi.gif" class="btn btn-primary">Browse Times</a>
            </div>
          </div>
